# 项目名称（可自定义，需唯一）
name = "otp-extract-cloudflare"

# Worker 入口文件路径
main = "src/index.ts"

# 兼容性日期（使用当前日期，确保 Cloudflare 支持相关 API）
compatibility_date = "2025-11-12"

# 启用 Node.js 兼容性模式（支持 Buffer 等 API）
compatibility_flags = ["nodejs_compat"]

# Worker 资源配置（二维码解码需足够内存）
[worker]
memory = 256 # 内存限制（免费额度内最大 256MB，避免解码时内存不足）
cpu_time = 1000 # CPU 时间限制（1秒，足够解码操作）

# 开发环境配置（本地调试用）
[dev]
port = 8787 # 本地调试端口
local = false # 启用 Cloudflare 远程调试（可选）